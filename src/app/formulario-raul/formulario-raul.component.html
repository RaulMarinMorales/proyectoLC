<div class="formulario">
  <form (ngSubmit)="registrarEquipo()">
    <div>
      <label for="nombre">Nombre del equipo</label>
      <input id="nombre" [(ngModel)]="equipo.nombre" name="nombre" required />
    </div>

    <div>
      <label for="entrenador">Entrenador</label>
      <input id="entrenador" [(ngModel)]="equipo.entrenador" name="entrenador" required />
    </div>

    <div>
      <label for="email">Correo electrónico</label>
      <input id="email" [(ngModel)]="equipo.email" name="email" type="email" required />
    </div>

    <div>
      <label for="telefono">Teléfono</label>
      <input id="telefono" [(ngModel)]="equipo.telefono" name="telefono" required />
    </div>

    <div>
      <label for="categoria">Categoría</label>
      <select id="categoria" [(ngModel)]="equipo.categoria" name="categoria" required>
        <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{ categoria }}</option>
      </select>
    </div>

    <div>
      <label>Jugadores</label>
      <div *ngFor="let jugador of equipo.jugadores; let i = index" class="jugador">
        <input [(ngModel)]="equipo.jugadores[i]" name="jugador{{i}}" placeholder="Nombre del jugador" required />
        <button type="button" (click)="eliminarJugador(i)">Eliminar</button>
      </div>
      <button type="button" (click)="agregarJugador()">Agregar Jugador</button>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button type="submit">Registrar equipo</button>
  </form>
</div>
